name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: x86_64-unknown-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            rustflags: "-C codegen-units=1 -C target-cpu=native"
            artifact_name: "binaries-x86_64-unknown-linux-gnu"
            binary_name: "oidc-cli-x86_64-unknown-linux-gnu"
          - name: x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
            os: windows-latest
            rustflags: "-C codegen-units=1 -C target-cpu=native"
            artifact_name: "binaries-x86_64-pc-windows-msvc"
            binary_name: "oidc-cli-x86_64-pc-windows-msvc.exe"
          - name: x86_64-apple-darwin
            target: x86_64-apple-darwin
            os: macos-latest
            rustflags: "-C codegen-units=1 -C target-cpu=native"
            artifact_name: "binaries-x86_64-apple-darwin"
            binary_name: "oidc-cli-x86_64-apple-darwin"

    env:
      RUSTFLAGS: ${{ matrix.rustflags }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 🗂️ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.name }}-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: 🔨 Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: 📦 Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/oidc-cli.exe \
               dist/${{ matrix.binary_name }}
          else
            cp target/${{ matrix.target }}/release/oidc-cli \
               dist/${{ matrix.binary_name }}
          fi

      - name: 🚀 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      - name: ⬇️ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: 🎉 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false