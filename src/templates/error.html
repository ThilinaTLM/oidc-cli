<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Error</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #dc3545, #e74c3c);
      }

      .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        animation: shakeIn 0.6s ease-out;
        width: 128px;
        height: 128px;
      }

      .title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 1rem;
      }

      .message {
        color: #718096;
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      .details {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: left;
        border-left: 4px solid #dc3545;
        width: 100%;
      }

      .details-row {
        margin-bottom: 0.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .details-row:last-child {
        margin-bottom: 0;
      }

      .details-label {
        font-weight: 600;
        color: #2d3748;
        font-size: 0.875rem;
      }

      .details-value {
        color: #4a5568;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 0.875rem;
        word-break: break-word;
      }

      @keyframes shakeIn {
        0% {
          transform: scale(0.3) rotate(-15deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.05) rotate(5deg);
        }
        70% {
          transform: scale(0.9) rotate(-3deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 2rem 1.5rem;
        }
        .title {
          font-size: 1.25rem;
        }
        .details-row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <path
            fill="#dc3545"
            d="M320 576C461.4 576 576 461.4 576 320C576 178.6 461.4 64 320 64C178.6 64 64 178.6 64 320C64 461.4 178.6 576 320 576zM320 200C333.3 200 344 210.7 344 224L344 336C344 349.3 333.3 360 320 360C306.7 360 296 349.3 296 336L296 224C296 210.7 306.7 200 320 200zM293.3 416C292.7 406.1 297.6 396.7 306.1 391.5C314.6 386.4 325.3 386.4 333.8 391.5C342.3 396.7 347.2 406.1 346.6 416C347.2 425.9 342.3 435.3 333.8 440.5C325.3 445.6 314.6 445.6 306.1 440.5C297.6 435.3 292.7 425.9 293.3 416z"
          />
        </svg>
      </span>
      <h1 class="title">Authentication Failed</h1>
      <p class="message">Please close this browser window and try again.</p>
      <div class="details">
        <div class="details-row">
          <span class="details-label">Error:</span>
          <span class="details-value">{error}</span>
        </div>
        <div class="details-row">
          <span class="details-label">Description:</span>
          <span class="details-value">{description}</span>
        </div>
      </div>
    </div>
  </body>
</html>
